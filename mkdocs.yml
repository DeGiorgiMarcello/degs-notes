site_name: "Deg's notes"

nav:
  - Home: index.md
  - About me: about.md

theme:
  name: material
  custom_dir: overrides
  features:
    - navigation.tabs
    - navigation.instant
    - navigation.top

  palette: 
        # Palette toggle for light mode
  - scheme: brownish
    toggle:
      icon: material/weather-night
      name: Switch to dark mode

  # Palette toggle for dark mode
  - scheme: slate
    toggle:
      icon: material/weather-sunny
      name: Switch to light mode
  font:
    text: Montserrat

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - attr_list
  - md_in_html

plugins:
  - search
  - blog:
      blog_dir: .
  - tags:
      enabled: false

extra:
  social:
    - icon: fontawesome/brands/linkedin
      name: Linkedin
      link: https://www.linkedin.com/in/marcello-de-giorgi-92281b145/

    - icon: fontawesome/brands/telegram
      name: Telegram
      link: https://t.me/MarcelloDeGiorgi

    - icon: fontawesome/brands/github
      name: GitHub
      link: http://github.com/DeGiorgiMarcello

    - icon: /material/mail
      name: Mail
      link: degiorgimarcello@gmail.com



